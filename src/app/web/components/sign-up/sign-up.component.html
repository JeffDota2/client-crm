<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="" target="_blank">
        <img src="//blogger.googleusercontent.com/img/a/AVvXsEgRy_USHsx3k_hFy9lCEc-QMFOsh-mJ7HkQUwkOfKuW1plSHsrpi-fSQ3IMIycEgvyH2tm_KP1Aj_oJKWqwFk3bUInuPy_pl3R3G6BdzmemixPap2m7rjx0-jn3DqjMHulecpSYmsaAHcyY_rLzLIySSHgGHkUcSghYiFn8uF93O7rICkbKT33Nhowk=s320" alt="" >
      </a>
    </div>

    <div class="authBlock">
      <h3>Registrarse</h3>
      <form [formGroup]="registerForm" (submit)="register()">

      <div class="form-group">
        <div class="col-md-6 col-sm-12">
          <i class="fas fa-user-edit iconoInput"></i>
        <input class="form-control inputPadding" type="text" formControlName="name" placeholder="Nombre">
      </div>
    </div>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <i class="fas fa-envelope iconoInput"></i>
          <input class="form-control inputPadding" type="email" formControlName="email" placeholder="email" #userEmail required>
        </div>
      </div>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <i class="fas fa-key iconoInput"></i>
          <input class="form-control inputPadding" type="password" formControlName="password" placeholder="contraseña" #userPwd
            required>
        </div>
      </div>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <i class="fas fa-key iconoInput"></i>
          <input class="form-control inputPadding" type="password" formControlName="password_confirmation" placeholder="contraseña" #userPwd
            required>
        </div>
      </div>

      <button class="btn we-btn-primary btn-form" [disabled]="registerForm.invalid">Registrarse</button>
      </form>


      <!-- <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registar"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div> -->

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Ingresa con Google
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>¿Ya tienes una cuenta? <span class="redirect" routerLink="/">Log In</span></span>
    </div>
  </div>

</div>
