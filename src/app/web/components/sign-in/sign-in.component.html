<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <!-- Formulario de logeo -->
      <form [formGroup]="loginForm" (submit)="login()">
        <h3> Bienvenido a FIT-CRM</h3>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <i class="fas fa-envelope iconoInput"></i>
          <input class="form-control inputPadding" type="text" formControlName="email" placeholder="email" required>
        </div>
      </div>

        <div class="form-group">
          <div class="col-md-6 col-sm-12">
            <i class="fas fa-key iconoInput"></i>
          <input class="form-control inputPadding" type="password" formControlName="password" placeholder="contraseña" #userPassword required>
        </div>
      </div>

        <!--  boton para el envio de la data  -->
        <button class="btn btn-form" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  
        <!-- Calling SignIn Api from AuthService -->
        <!-- <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Ingresar" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div> -->
      </form>

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Ingresa con Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Olvidaste tu Contraseña?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>No tienes una Cuenta?<span class="redirect" routerLink="/register-user"> Registro</span></span>
    </div>

  </div>
</div>
