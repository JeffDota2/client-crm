<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="" target="_blank">
        <img src="//blogger.googleusercontent.com/img/a/AVvXsEgRy_USHsx3k_hFy9lCEc-QMFOsh-mJ7HkQUwkOfKuW1plSHsrpi-fSQ3IMIycEgvyH2tm_KP1Aj_oJKWqwFk3bUInuPy_pl3R3G6BdzmemixPap2m7rjx0-jn3DqjMHulecpSYmsaAHcyY_rLzLIySSHgGHkUcSghYiFn8uF93O7rICkbKT33Nhowk=s320" alt="" >
      </a>
    </div>

    <div class="authBlock">
      <!-- Titulo de registro -->
      <h3>Registrarse</h3>
      <!--  formulario reactivo-->
      <form [formGroup]="registerForm" (submit)="register()">

        <!--   input para el nombre del usuario   -->
      <div class="form-group">
        <input class="form-control" type="text" formControlName="name" placeholder="Nombre">
      </div>

        <!--   input para el email del usuario   -->
        <div class="form-group">
          <input class="form-control" type="email" formControlName="email" placeholder="email" #userEmail required>
        </div>

        <!--   input para la contraseña del usuario   -->
        <div class="form-group">
          <input class="form-control" type="password" formControlName="password" placeholder="contraseña" #userPwd
            required>
        </div>

        <!--   input para la confrimar la contraseña del usuario   -->
        <div class="form-group">
          <input class="form-control" type="password" formControlName="password_confirmation" placeholder="contraseña" #userPwd
            required>
        </div>


        <!-- boton para el envio de la data-->
        <button class="btn we-btn-primary btn-form" [disabled]="registerForm.invalid">Registrarse</button>
      </form>


      <!-- <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registar"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div> -->

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Ingresa con Google
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>¿Ya tienes una cuenta? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
