<div class="displayTable">
  <div class="displayTableCell">

    <div class="px-logo">
      <a href="https://www.positronx.io" target="_blank">
        <img src="" alt="">
      </a>
    </div>

    <div class="authBlock">
      <h3> Bienvenido a FIT-CRM</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Usuario" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Contraseña" #userPassword required>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Ingresar" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Ingresa con Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Olvidaste tu Contraseña?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>No tienes una Cuenta?<span class="redirect" routerLink="/register-user"> Registro</span></span>
    </div>

  </div>
</div>
